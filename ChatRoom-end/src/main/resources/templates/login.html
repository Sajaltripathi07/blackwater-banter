<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Blackwater Banter</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background: linear-gradient(to right, #141E30, #243B55);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #EEEEEE;
            overflow: hidden;
        }

        .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            width: 100%;
            padding: 20px;
            backdrop-filter: blur(12px);
            background: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
        }

        .left-section {
            width: 50%;
            padding: 30px;
        }

        .chat-header {
            font-size: 60px;
            font-weight: 800;
            color: #00FFF5;
            text-shadow: 2px 2px 20px rgba(0, 255, 245, 0.3);
        }

        .chat-motto {
            font-size: 28px;
            color: #EEEEEE;
            margin-top: 15px;
            font-style: italic;
            opacity: 0.85;
        }

        .right-section {
            background: rgba(36, 59, 85, 0.75);
            padding: 50px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
            width: 40%;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .form-group label {
            font-size: 20px;
            font-weight: bold;
            color: #EEEEEE;
        }

        .form-control {
            background-color: #1A1F3C;
            color: #EEEEEE;
            border: none;
            padding: 14px;
            font-size: 18px;
            border-radius: 8px;
        }

        .form-control:focus {
            outline: 3px solid #00ADB5;
            background-color: #223159;
        }

        .btn-login {
            background-color: #00FFF5;
            color: #1A1F3C;
            font-weight: bold;
            font-size: 18px;
            border: none;
            width: 100%;
            padding: 14px;
            border-radius: 8px;
            margin-top: 25px;
            transition: all 0.3s ease-in-out;
            box-shadow: 0 4px 12px rgba(0, 255, 245, 0.2);
        }

        .btn-login:hover {
            background-color: #00d4cd;
            transform: scale(1.03);
        }

        .footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            text-align: center;
            background-color: #1A1F3C;
            padding: 12px 0;
            color: #EEEEEE;
            font-size: 16px;
            box-shadow: 0px -2px 10px rgba(0, 0, 0, 0.2);
        }

        .custom-link {
            color: #00FFF5;
            font-weight: bold;
            text-decoration: none;
        }

        .custom-link:hover {
            text-decoration: underline;
            color: #00c3bc;
        }

        @media screen and (max-width: 768px) {
            .container {
                flex-direction: column;
                padding: 30px;
            }

            .left-section,
            .right-section {
                width: 100%;
                text-align: center;
            }

            .chat-header {
                font-size: 48px;
            }

            .chat-motto {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <div class="left-section">
        <div class="chat-header">Blackwater Banter</div>
        <div class="chat-motto">Freedom of Speech</div>
    </div>
    <div class="right-section">
        <form th:action="@{/chat}" method="get">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-login">Enter Chat</button>
        </form>
    </div>
</div>
<footer class="footer">
    <p>&copy; 2024 Code With Blackwater Banter. All rights reserved. |
        <a href="#" class="custom-link">Privacy Policy</a> |
        <a href="#" class="custom-link">Terms of Service</a>
    </p>
</footer>
</body>
</html>
